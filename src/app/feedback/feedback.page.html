<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>




  <ion-header>
    <ion-toolbar>
      <ion-title><b>Feedback</b></ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-item>
      <ion-label position="fixed">Name :</ion-label>
      <ion-input placeholder="Enter your name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Email :</ion-label>
      <ion-input placeholder="Enter your email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Gender :</ion-label>
      <ion-select>
        <ion-select-option>Male</ion-select-option>
        <ion-select-option>Female</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label position="fixed">Rating :</ion-label>
      <ion-range pin="true" min="0" max="5" color="secondary" snaps="true" ticks="true"></ion-range>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Suggestions :</ion-label>
      <ion-textarea placeholder="Enter your Suggestions"></ion-textarea>
    </ion-item>
    
    <ion-button class="btn" style="margin-left: 80px;" (click)="presentAlert()">Submit</ion-button>
    
  </ion-content>
