<ion-content [fullscreen]="false" class="bg">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <!-- <ion-buttons slot="start">
          <ion-menu-button color="light"></ion-menu-button>
        </ion-buttons> -->
        <ion-item style="color:white;font-size:19px;">
          S.P.I.T
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          &nbsp;&nbsp;
          <ion-avatar>
            <img src="../assets/spit.jpg" style="width:40px;height:40px;" />
          </ion-avatar>
        </ion-item>
      </ion-toolbar>
    </ion-header>
  </div>

  

  
  &nbsp;<br>
  <label>
  MCA Department<br>Sardar Patel Institute of Technology</label>

  <ion-card class="cd">

    <ion-item>

      <ion-img src="../assets/vision.webp"></ion-img> &nbsp;&nbsp;&nbsp;&nbsp;<b>Vision</b>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-icon *ngIf="!showMe" name="chevron-down" (click)="toggleTag()"></ion-icon>
      <ion-icon *ngIf="showMe" name="chevron-up" (click)="toggleTag()"></ion-icon>

    </ion-item>

    <ion-item *ngIf="showMe">
      <img src="../assets/vision.png" alt="">
    </ion-item>

    <ion-item>
      <ion-img src="../assets/mission.webp"></ion-img> &nbsp;&nbsp;&nbsp;&nbsp;<b>Mission</b>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <ion-icon *ngIf = "!prov" name="chevron-down" (click)="toggleProv()"></ion-icon>
      <ion-icon *ngIf="prov" name="chevron-up" (click)="toggleProv()"></ion-icon>
    </ion-item>

    <ion-item *ngIf="prov" class="it">
      <img src="../assets/mission.png" alt="">
    </ion-item>

  </ion-card>

</ion-content>


<ion-modal [isOpen]="isModalOpent1">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title style="font-size:18px;">Notifications</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="setOpent1(false)" style="color:white">
            <ion-icon name="close-circle-outline" color="light" style="width:30px;height:30px;"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content class="scrol" style="background-color: white;">

      <iframe src="http://mca.spit.ac.in/index.php" id="iframe-id" scrolling="no"></iframe>

      <ion-img src="../assets/notify.jpg" style="margin-top:280px;height:230px;">

      </ion-img>
    </ion-content>
  </ng-template>
</ion-modal>
