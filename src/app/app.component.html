    <ion-header style="--ion-background-color: #1b83d9; box-shadow: #1b83d9 0px 0.0625em 0.0625em,

      <ion-toolbar>

        <ion-item style="color:white;font-size:19px;margin-left: 5px;height:110px;">
          <ion-avatar style="padding-top: -20px;">
            <ion-img src="../assets/subham.jpg" style="width:65px;height:65px;border-style:ridge;"></ion-img>
          </ion-avatar>

          <div class="outer1">
            Subham Singh
            <div class="inner1">subham.singh22@spit.ac.in</div>
          </div>
        </ion-item>

      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-menu-toggle>
        <ion-list>
          

          <ion-item class="mheight" [routerLink]="['tabs/syllabus']">

          </ion-item>


          <ion-item class="mheight" [routerLink]="['tabs/contact']">

            &nbsp;&nbsp;&nbsp;&nbsp; <ion-label>Contact Us</ion-label>

        </ion-list>

    </ion-content>
  </ion-menu>

  <div id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>

  <ion-router-outlet></ion-router-outlet>
